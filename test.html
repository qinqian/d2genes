<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
// DOM operation script should be behind DOM id or classes.
<html>
<head>
  <title></title>
</head>

<body>
  <p>Click the button to execute the <em>displayDate()</em> function.</p><button id="myBtn">Try it</button> <script type="text/javascript">

  document.getElementById("myBtn").onclick=function(){displayDate()};

  function displayDate()
  {
  document.getElementById("demo").innerHTML=Date();
  }
  </script>

  <p id="demo"></p>
</body>
</html>
