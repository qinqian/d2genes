<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./cse.css" type="text/css" media="screen">
    <script src="./application/jquery.js" type="text/javascript"> </script>
    <title>CSE</title>
  <title>filling list</title>
  </head>
<body class="main">
  <div class="inputdata">
    <form name="input" id="forminput" method="get">
      <table class="input">
        <tr>
          <th>Input gene symbols</th>
        </tr>
        <tr>
          <td> <textarea name="paste Box" id="genesinput" rows="20" cols="13"> </textarea></td>
        </tr>
        <tr>
          <td><select name="species" id="species">
              <option value="hg19" selected="selected">
                human
              </option>
              <option value="mm9">
                mouse
              </option>
          </select></td>
        </tr>
        <tr>
          <td><input type="submit" id="genesub" value="submit symbol list"></td>
        </tr>
        <tr>
          <td><input type="submit" name="nameconvert" value="name conversion" /></td>
        </tr>
        <tr>
          <td><input type="reset" value="Reset"></td>
        </tr>
      </table>
    </form>
  </div>

  <div class="viewdataset">
    <p id="datasetids"><span class="datasets">Datasets of Cistrome DC</span><hr /></p>
  </div>
  <div class="viewgenes">
      <p id="genes"><span class="gene">a list of genes input</span> <hr /></p>
  </div>
  <script type="text/javascript" src="./application/cse.js"></script>  
</body>
</html>
